name: Update dictionaries

on:
  schedule:
    # At 00:00 (UTC) every day
    - cron:  '0 0 * * *'

  # Allow to call the workflow manually
  workflow_dispatch:

jobs:
  dicthtml:
    runs-on: ubuntu-latest

    # List of locales to generate
    # Sorted by the number of words
    strategy:
      matrix:
        locale:
          - fr
          - en
          - es
          - pt
          - sv
          - ca

    steps:

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2.1.4
      with:
        python-version: 3.8

    - name: Install LaTeX requirements
      run: |
        sudo apt update
        sudo apt install dvipng texlive-latex-extra

    - name: Install requirements
      run: python -m pip install -r requirements.txt

    - name: Fetch the latest Wiktionary dump
      run: python -Wd -m wikidict ${{ matrix.locale }}

    - name: Upload the dictionary
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.TOKEN }}
        file: data/${{ matrix.locale }}/dicthtml-${{ matrix.locale }}.zip
        asset_name: dicthtml-${{ matrix.locale }}.zip
        tag: ${{ matrix.locale }}
        overwrite: true
  
    - name: Update the release description
      run: python -Wd -m wikidict ${{ matrix.locale }} --update-release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Archive data
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.locale }}
        # data.json and dicthtml-$LOCALE.zip
        path: data/${{ matrix.locale }}/d*
